<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苟不自强奚以图存</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            background-image: url('image/image1.jpg'); /* 添加背景图片 */
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-position: center; /* 将背景图片居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>这是我让ai生成的 雀食不戳</h1>
        <p>请选择您想要的内容：</p>
        <button class="btn" onclick="goToVideoPage()">观看视频</button>
        <button class="btn" onclick="goToMusicPage()">听音乐</button>
    </div>

    <script>
        function goToVideoPage() {
            window.location.href = "video.html";
        }

        function goToMusicPage() {
            window.location.href = "music.html";
        }
    </script>
</body>
</html>
